<h1>Szczegóły rośliny</h1>
<img *ngIf="image !=null" src="/uploads/{{image.fileName}}" class="img-thumbnail">
<h3>Nazwa: <b>{{plant.name}}</b></h3>
<h3>Gatunek: <b>{{plant.speciesName}}</b></h3>
<h3>Rząd: <b>{{plant.orderName}}</b></h3>
<h3>Cechy: </h3>
<p *ngFor="let feature of plantFeatures">{{feature.id}}  {{feature.name}} </p>
<h3>Opis: </h3>
{{plant.description}}
